<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDSQL Query Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">EDSQL Runner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="text-primary"><i class="fas fa-database"></i> EDSQL Query Runner</h1>
            <p class="text-muted">Run your SQL-like queries with ease!</p>
        </div>

        <div class="card shadow-lg">
            <div class="card-body">
                <form id="query-form">
                    <div class="mb-3">
                        <label for="query-input" class="form-label">Enter Query:</label>
                        <textarea id="query-input" class="form-control" rows="5" placeholder="Write your EDSQL query here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-play"></i> Run Query</button>
                </form>
            </div>
        </div>
        
        <div id="result-container" class="mt-4 d-none">
           <!-- Result containers -->
<div id="resultText" class="result-section"></div>
<div id="resultTable" class="result-section" style="display:none;"></div>
<div id="resultPlot" class="result-section" style="display:none;"></div>

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h5><i class="fas fa-chart-bar"></i> Query Result</h5>
                </div>
                <div class="card-body">
                    <div id="loading-spinner" class="d-none text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Processing your query...</p>
                    </div>
                    <pre id="query-result" class="text-monospace d-none"></pre>
                    <div id="query-table" class="table-responsive d-none">
                        <table class="table table-bordered table-hover">
                            <thead id="query-table-head"></thead>
                            <tbody id="query-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
